version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_app
    environment:
    - NODE_ENV=production 
    - NODE_PORT=3000
    - MONGO_URI=mongodb://mongo:27017/production_db
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    networks:
      - backend-network
      
  mongo:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - backend-network

volumes:
  mongo-data:

networks: 
  backend-network: 
    driver: bridge
  
