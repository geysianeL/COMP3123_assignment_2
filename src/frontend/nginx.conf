user nginx;

events {
}

http {
  server {
    listen 80;
    listen [::]:80;

    server_name localhost;

    location / {
      root /usr/share/nginx/html;
      index index.html index.htm;
      try_files $uri $uri/ /index.html;
    }

    location /static/ {
      alias /usr/share/nginx/html/static/;
    }

    location ~* \.(css|js)$ {
      root /usr/share/nginx/html;
      add_header Content-Type $content_type;
    }
  }
}